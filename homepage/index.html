<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script>
                function hamburgerToggle() {
                    document.getElementById("hamburger").classList.toggle("show");
                }

                window.onclick = function(event) {
                    if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
                function loadSite(page) {

                    var pageTag = document.getElementById("content");
                    if (pageTag != null) {
                        pageTag.style.visibility = null;
                        pageTag.setAttribute('data', page);
                        pageTag.style.visibility = "visible";
                    }
                }
        </script>
    </head>
    <body>
        <nav>
            <div class="dropdown">
                <button onclick="hamburgerToggle()" class="dropbtn">Dropdown</button>
                <div id="hamburger" class="dropdown-content">
                    <button onclick="loadSite('hamburger.html')" class="dropdown-button-content">Hamburgers</button>
                    <button onclick="loadSite('desert.html')" class="dropdown-button-content">Desert</button>
                    <button onclick="loadSite('coffee.html')" class="dropdown-button-content">Coffee</button>
                </div>
            </div>
        </nav>
        <br>
        <p>
        <object class="content" id="content" type="text/html" style="visibility: visible; border:none;"></object>
        </p>
    </body>
</html>
